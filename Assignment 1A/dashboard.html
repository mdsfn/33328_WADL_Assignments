<!DOCTYPE html>
<html>
	<head>
		<title>Zomato Dashboard</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<div class="d-flex text-center" style="height: 100vh">
			<div style="background-color: red; width: 160px">
				<h1 style="color: white">Zomato</h1>
				<div class="p-2 bg-white">
					<a href="#">Dashboard</a><br>
				</div>
				<div>
					<a href="#">Products</a><br>
				</div>
				<div>
					<a href="#">Customers</a><br>
				</div>
				<div>
					<a href="#">Analysis</a><br>
				</div>
			</div>
			<div class="d-flex bg-primary flex-grow-1 flex-column">
				<div class="p-2 border bg-success text-white">
				<h1>Dashboard</h1>	
				</div>
				<div class="d-flex p-3 bg-dark text justify-content-around text-white">
					<div class="p-5 bg-info" style="border-radius: 25px;">
						<h1>165</h1>
						<h3>Customers</h3>
					</div>
					<div class="p-5 bg-info" style="border-radius: 25px;">
						<h1>3329&#36</h1>
						<h3>Revenue</h3>
					</div>
					<div class="p-5 bg-info" style="border-radius: 25px;">
						<h1>720</h1>
						<h3>total Orders</h3>
					</div>
				</div>
				<div class="d-flex bg-light flex-grow-1 flex-row">
					<div id="myPlot" class="bg-white" style="width: 1000px">
					</div>
					<div class="container bg-primary flex-grow-1 m-4">
						<br><h2>Recent Orders by</h2>
						<table class="table table-borderedtable-responsive text-white">
							<thead>
								<tr>
									<th>First Name</th>
									<th>Last Name</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Aniket</td>
									<td>Khandave</td>
								</tr>
								<tr>
									<td>Raj</td>
									<td>Babar</td>
								</tr>
								<tr>
									<td>Karan</td>
									<td>Negi</td>
								</tr>
								<tr>
									<td>Teja</td>
									<td>Kate</td>
								</tr>
								<tr>
									<td>Rumani</td>
									<td>Desai</td>
								</tr>
								<tr>
									<td>Paakash</td>
									<td>Zaa</td>
								</tr>
						
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script>
			var xArray = [2005,2006,2007,2008,2009,2010];
			var yArray = [7,8,8,10,12,10];

			// Define Data
			var data = [{
			  x:xArray,
			  y:yArray,
			  mode:"markers"
			}];

			// Define Layout
			var layout = {
			  xaxis: {range: [2005, 2010], title: "Year"},
			  yaxis: {range: [5, 16], title: "Profit(Crores)"},  
			  title: "Yearwise Profit in Crores"
			};

			// Display using Plotly
			Plotly.newPlot("myPlot", data, layout);
		</script>

	</body>
</html>
